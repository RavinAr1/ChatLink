<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="navbar">
    <nav class="bg-gray-800 text-gray-100 p-4 shadow-md">
        <div class="container mx-auto">
            <div class="flex justify-between items-center">

                <!-- Logo -->
                <a href="/home" class="flex items-center gap-2 z-20">
                    <img src="/images/logo.png" alt="ChatLink Logo"
                         class="h-10 w-auto object-contain"
                         style="max-height:4rem;">
                    <span class="text-xl font-bold hover:text-gray-300">ChatLink</span>
                </a>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex gap-4">
                    <a href="/home" class="hover:text-gray-300 transition">Home</a>
                    <a href="/connect" class="hover:text-gray-300 transition">Connect</a>
                    <a href="/requests" class="hover:text-gray-300 transition">Requests</a>
                    <a href="/chat" class="hover:text-gray-300 transition">Chats</a>
                    <a href="/logout" class="hover:text-gray-300 transition">Logout</a>
                </div>

                <!-- Hamburger Button -->
                <button id="mobile-menu-button" class="md:hidden z-20 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="hidden md:hidden mt-4 pb-4">
                <div class="flex flex-col gap-3">
                    <a href="/home" class="hover:text-gray-300 transition py-2 border-b border-gray-700">Home</a>
                    <a href="/connect" class="hover:text-gray-300 transition py-2 border-b border-gray-700">Connect</a>
                    <a href="/requests" class="hover:text-gray-300 transition py-2 border-b border-gray-700">Requests</a>
                    <a href="/chat" class="hover:text-gray-300 transition py-2 border-b border-gray-700">Chats</a>
                    <a href="/logout" class="hover:text-gray-300 transition py-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const hamburgerIcon = document.getElementById('hamburger-icon');
        const closeIcon = document.getElementById('close-icon');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
    </script>
</div>

</body>
</html>
