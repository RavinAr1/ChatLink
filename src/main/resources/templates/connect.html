<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connect | ChatLink</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <link rel="stylesheet" href="/css/output.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col">

<!-- NAVBAR -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- PAGE CONTENT -->
<div class="flex flex-col items-center p-6 flex-grow">

    <h2 class="text-2xl font-bold mb-4">Connect</h2>



    <form th:action="@{/connect}" method="post"
          class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md space-y-4">

        <div>
            <label class="block mb-1">Enter Unique Code:</label>
            <input type="text" name="code" id="codeInput"
                   class="w-full p-2 rounded bg-gray-700 text-gray-100">
        </div>

        <div>
            <label class="block mb-1">Upload QR Image:</label>
            <input type="file" id="qrUpload" accept="image/*" class="text-gray-100">
        </div>

        <div>
            <button type="button"
                    onclick="startScanner()"
                    class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">
                Scan using Camera
            </button>
        </div>

        <div id="reader" class="w-full mt-4"></div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-500 text-white py-2 rounded">
            Send Request
        </button>
    </form>


</div>

<script>
    document.getElementById("qrUpload").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
            const img = new Image();
            img.onload = function () {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, canvas.width, canvas.height);

                if (code) {
                    document.getElementById("codeInput").value = code.data;
                    alert("Code detected from QR!");
                } else {
                    alert("Could not detect QR code in the image.");
                }
            };
            img.src = reader.result;
        };
        reader.readAsDataURL(file);
    });

    function startScanner() {
        document.getElementById("reader").style.display = "block";
        const html5Qr = new Html5Qrcode("reader");

        html5Qr.start(
            { facingMode: "environment" },
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
                document.getElementById("codeInput").value = qrCodeMessage;
                html5Qr.stop();
                alert("QR scanned successfully!");
                document.getElementById("reader").style.display = "none";

    }
        )}
</script>

</body>
</html>
