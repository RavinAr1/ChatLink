<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - ChatLink</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md space-y-4">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
        <img src="/images/logo.png" alt="ChatLink Logo" class="h-16">
    </div>

    <h2 class="text-2xl font-bold mb-2">Reset Your Password</h2>
    <p>Enter your new password below.</p>

    <div th:if="${success}" class="bg-green-700 p-2 rounded text-white" th:text="${success}"></div>
    <div th:if="${error}" class="bg-red-700 p-2 rounded text-white" th:text="${error}"></div>

    <form action="/reset-password" method="post" class="space-y-4">
        <input type="hidden" name="token" th:value="${token}" />

        <div>
            <label class="block mb-1">New Password</label>
            <input type="password" name="newPassword" class="w-full p-2 rounded bg-gray-700 text-gray-100" placeholder="Enter new password" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded">Reset Password</button>
        <a href="/login" class="text-blue-400 hover:underline block text-center mt-2">Back to Login</a>
    </form>

</div>

</body>
</html>
