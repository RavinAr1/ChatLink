<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - ChatLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/logo.png">

    <link rel="stylesheet" href="/css/output.css">
</head>


<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md space-y-4">

    <div class="flex justify-center">
        <img src="/images/logo.png" alt="ChatLink Logo" class="h-16">
    </div>

    <h2 class="text-2xl font-bold text-center">Forgot Password</h2>
    <p class="text-center text-sm">Enter your email to reset your password</p>

    <div th:if="${success}" class="bg-green-700 p-2 rounded text-white text-center" th:text="${success}"></div>
    <div th:if="${error}" class="bg-red-700 p-2 rounded text-white text-center" th:text="${error}"></div>


    <form action="/forgot-password" method="post" class="space-y-4">
        <input type="email" name="email"
               class="w-full p-2 rounded bg-gray-700 text-gray-100"
               placeholder="Email address" required>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded">
            Send Reset Link
        </button>

        <a href="/login" class="block text-center text-blue-400 hover:underline">
            Back to Login
        </a>
    </form>

</div>

</body>
</html>
