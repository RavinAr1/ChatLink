<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ChatLink</title>
    <link rel="stylesheet" href="/css/output.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
        <img src="/images/logo.png" alt="ChatLink Logo" class="h-16">
    </div>

    <h2 class="text-2xl font-bold mb-4">Login to ChatLink</h2>

    <div th:if="${error}" class="bg-red-700 text-white p-2 rounded mb-2" th:text="${error}"></div>

    <form action="/login" method="post" class="space-y-4">
        <div>
            <label class="block mb-1">Email</label>
            <input type="email" name="email" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
        </div>

        <div>
            <label class="block mb-1">Password</label>
            <input type="password" name="password" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded">Login</button>

        <div class="flex justify-between mt-2">
            <a href="/register" class="text-blue-400 hover:underline">Create an account</a>
            <a href="/forgot-password" class="text-blue-400 hover:underline">Forgot Password?</a>
        </div>

        <div th:if="${param.error}" class="bg-red-700 text-white p-2 rounded mt-2">
            Invalid email or password!
        </div>
    </form>

</div>

</body>
</html>
