<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - ChatLink</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/output.css">
</head>


<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-gray-800 rounded-lg shadow-lg p-6 sm:p-8 w-full max-w-md">

    <!-- Logo -->
    <div class="flex justify-center mb-4">
        <img src="/images/logo.png" alt="ChatLink Logo" class="h-16 sm:h-20">
    </div>

    <h2 class="text-2xl sm:text-3xl font-bold mb-4 text-center">Login to ChatLink</h2>

    <div th:if="${error}" class="bg-red-700 text-white p-2 rounded mb-2 text-center" th:text="${error}"></div>

    <form action="/login" method="post" class="space-y-4">

        <div>
            <label class="block mb-1">Email</label>
            <input type="email" name="email" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
        </div>


        <div>
            <label class="block mb-1">Password</label>
            <input type="password" name="password" class="w-full p-2 rounded bg-gray-700 text-gray-100" required>
        </div>


        <p class="text-xs mt-4 leading-relaxed text-center">
            <span class="text-amber-300 font-medium opacity-90">
                ⚠️ Note: This is a demo deployment. Please do not upload sensitive personal or financial data.
            </span>
        </p>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded">Login</button>


        <div class="flex flex-col sm:flex-row justify-between mt-2 gap-2 sm:gap-0">
            <a href="/register" class="text-blue-400 hover:underline text-center sm:text-left">Create an account</a>
            <a href="/forgot-password" class="text-blue-400 hover:underline text-center sm:text-right">Forgot Password?</a>
        </div>

        <div th:if="${param.error}" class="bg-red-700 text-white p-2 rounded mt-2 text-center">
            Invalid email or password!
        </div>
    </form>

</div>

</body>
</html>
