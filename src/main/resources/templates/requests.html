<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Requests | ChatLink</title>
    <link rel="icon" type="image/png" href="/images/logo.png">
    <link rel="stylesheet" href="/css/output.css">
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen">

<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="p-4 sm:p-6 flex justify-center">
    <div class="bg-gray-800 rounded-lg shadow-lg p-4 sm:p-6 w-full max-w-2xl">

        <h3 class="text-xl sm:text-2xl font-bold mb-4">
            Pending Connection Requests
        </h3>


        <!-- DESKTOP TABLE -->
        <div class="hidden sm:block">
            <table class="w-full text-left rounded bg-gray-700 overflow-hidden">
                <thead class="bg-gray-900">
                <tr>
                    <th class="px-4 py-2">Sender ID</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="req : ${requests}" class="border-b border-gray-600">
                    <td class="px-4 py-2" th:text="${req.sender.fullName}"></td>
                    <td class="px-4 py-2 flex gap-2">

                        <form action="/requests/accept" method="post">
                            <input type="hidden" th:value="${req.id}" name="requestId">
                            <button class="bg-green-600 hover:bg-green-500 px-3 py-1 rounded">
                                Accept
                            </button>
                        </form>

                        <form action="/requests/reject" method="post">
                            <input type="hidden" th:value="${req.id}" name="requestId">
                            <button class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded">
                                Reject
                            </button>
                        </form>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- MOBILE CARDS -->
        <div class="sm:hidden space-y-3">
            <div th:each="req : ${requests}"
                 class="bg-gray-700 rounded-lg p-4 space-y-3">

                <div class="text-sm">
                    <span class="text-gray-300">Sender ID:</span>
                    <span class="font-semibold block" th:text="${req.sender.fullName}"></span>
                </div>

                <div class="flex gap-2">
                    <form action="/requests/accept" method="post" class="flex-1">
                        <input type="hidden" th:value="${req.id}" name="requestId">
                        <button class="w-full bg-green-600 hover:bg-green-500 py-2 rounded">
                            Accept
                        </button>
                    </form>

                    <form action="/requests/reject" method="post" class="flex-1">
                        <input type="hidden" th:value="${req.id}" name="requestId">
                        <button class="w-full bg-red-600 hover:bg-red-500 py-2 rounded">
                            Reject
                        </button>
                    </form>
                </div>

            </div>
        </div>

        <div class="mt-6 text-center sm:text-right">
            <a href="/home"
               class="inline-block bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded">
                Go to Home
            </a>
        </div>

    </div>
</div>

</body>
</html>
