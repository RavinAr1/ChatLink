<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - ChatLink</title>
    <link rel="icon" type="image/png" href="/images/logo.png">

    <link rel="stylesheet" href="/css/output.css">
</head>


<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-gray-800 rounded-lg shadow-lg p-6 sm:p-8 w-full max-w-md space-y-4">

    <!-- Logo -->
    <div class="flex justify-center">
        <img src="/images/logo.png" alt="ChatLink Logo" class="h-14 sm:h-16">
    </div>

    <h2 class="text-xl sm:text-2xl font-bold text-center">
        Create Your ChatLink Account
    </h2>


    <div th:if="${success}" class="bg-green-700 p-2 rounded text-white text-sm" th:text="${success}"></div>
    <div th:if="${error}" class="bg-red-700 p-2 rounded text-white text-sm" th:text="${error}"></div>


    <form action="/register" method="post" th:object="${user}" class="space-y-4">

        <div>
            <label class="block mb-1 text-sm">Name</label>
            <input type="text"
                   th:field="*{fullName}"
                   class="w-full p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label class="block mb-1 text-sm">Email</label>
            <input type="email"
                   th:field="*{email}"
                   class="w-full p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label class="block mb-1 text-sm">Password</label>
            <input type="password"
                   th:field="*{password}"
                   class="w-full p-2 rounded bg-gray-700 text-gray-100 focus:outline-none focus:ring focus:ring-blue-500"
                   required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded font-semibold">
            Register
        </button>

        <a href="/login"
           class="text-blue-400 hover:underline block text-center text-sm">
            Already have an account?
        </a>

    </form>

</div>

</body>
</html>
